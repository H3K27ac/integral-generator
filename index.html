<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Integral Practice</title>

<!-- KaTeX -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.27/dist/katex.min.css" integrity="sha384-Pu5+C18nP5dwykLJOhd2U4Xen7rjScHN/qusop27hdd2drI+lL5KvX7YntvT8yew" crossorigin="anonymous">

<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.27/dist/katex.min.js" integrity="sha384-2B8pfmZZ6JlVoScJm/5hQfNS2TI/6hPqDZInzzPc8oHpN5SgeNOf4LzREO6p5YtZ" crossorigin="anonymous"></script>

<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.27/dist/contrib/auto-render.min.js" integrity="sha384-hCXGrW6PitJEwbkoStFjeJxv+fSOOQKOPbJxSfM6G5sWZjAyWhXiTIIAmQqnlLlh" crossorigin="anonymous"
    onload="renderMathInElement(document.body);">
</script>

<script defer src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/all.min.js"></script>

<script defer src="https://cdn.jsdelivr.net/npm/fabric@6.4.3/dist/index.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>

<link rel="stylesheet" type="text/css" href="styles.css">
<script defer type="text/javascript" src="techniques.js"></script>
<script defer type="text/javascript" src="UI.js"></script>
<script defer type="text/javascript" src="canvas.js"></script>
<script defer type="text/javascript" src="generator.js"></script>

</head>

<body>

<h1>Integral Practice</h1>

<div id="topBar">
    <div id="titleRow">
        <h1 id="appTitle">Integral Practice</h1>
    </div>

    <div class="controls">
        <button onclick="newProblem()">New</button>
        <button onclick="showSolution()">Solution</button>
<!--    <button id="funcToggleBtn" onclick="toggleFuncPanel()">Functions</button> -->
        <button id="toggleWatchBtn" class="inactive" onclick="toggleStopwatch()">Stopwatch</button>
        <button onclick="toggleFocus()">Focus</button>
    </div>
    <div id="watch" class="stopwatch">
        <span id="time">00:00.0</span>
        <div class="controls">
            <button id="toggleTimerBtn" onclick="toggleTimer()"><span class="text">Start</span><i class="fa fa-play icon is-hidden"></i></button>
            <button id="resetBtn" onclick="resetTimer()"><span class="text">Reset</span><i class="fa fa-rotate-right icon is-hidden"></i></button>
            <button id="toggleCompressBtn" onclick="toggleCompress()"><span class="text">Compress</span><i class="fa fa-compress icon is-hidden"></i></button>
        </div>
    </div>

    <div id="problem" class="math is-hidden"></div>
    <div id="solution" class="math is-hidden"></div>
    <div id="method"></div>

    <div id="inlineTechPanelMount"></div>

    <div id="tabs">
        <button id="tabCanvasBtn" onclick="showTab('canvas')">Canvas</button>
        <button id="tabTechBtn" class="inactive" onclick="showTab('tech')">Techniques</button>
    </div>
</div>

<div id="workspace">
    <div id="canvasTab" class="tabView">
        <canvas id="canvas"></canvas>
        <div class="tools">
            <button id="drawing-mode" data-tooltip="Toggle Drawing">
                <i class="fa-solid fa-pencil"></i>
            </button>

            <label class="icon-tool" data-tooltip="Line Width">
                <span>-</span>
                <input type="range" id="drawing-line-width" min="1" max="20" value="4" />
                <span>+</span>
            </label>

            <label class="icon-tool" data-tooltip="Color">
                <i class="fa-solid fa-palette"></i>
                <input type="color" id="drawing-color" value="#000000" />
            </label>

            <button id="undo" data-tooltip="Undo">
                <i class="fa-solid fa-rotate-left"></i>
            </button>

            <button id="redo" data-tooltip="Redo">
                <i class="fa-solid fa-rotate-right"></i>
            </button>

            <button id="clear-canvas" data-tooltip="Clear Canvas">
                <i class="fa-solid fa-trash"></i>
            </button>

            <button id="delete-selected" class="is-hidden" data-tooltip="Delete Selected">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
    </div>

    <div id="techPanelTab" class="tabView is-hidden">
        <div id="techPanelMount"></div>
    </div>
</div>

<div id="techPanel" class="list-panel">
    <h3>Select Techniques</h3>
    <div id="techList"></div>
</div>


</body>
</html>
