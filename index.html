<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Integral Practice</title>

<!-- KaTeX -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.27/dist/katex.min.css" integrity="sha384-Pu5+C18nP5dwykLJOhd2U4Xen7rjScHN/qusop27hdd2drI+lL5KvX7YntvT8yew" crossorigin="anonymous">

<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.27/dist/katex.min.js" integrity="sha384-2B8pfmZZ6JlVoScJm/5hQfNS2TI/6hPqDZInzzPc8oHpN5SgeNOf4LzREO6p5YtZ" crossorigin="anonymous"></script>

<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.27/dist/contrib/auto-render.min.js" integrity="sha384-hCXGrW6PitJEwbkoStFjeJxv+fSOOQKOPbJxSfM6G5sWZjAyWhXiTIIAmQqnlLlh" crossorigin="anonymous"
    onload="renderMathInElement(document.body);">
</script>

<script defer src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/all.min.js"></script>

<script defer src="https://cdn.jsdelivr.net/npm/fabric@6.4.3/dist/index.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>

<link rel="stylesheet" type="text/css" href="styles.css">
<script defer type="text/javascript" src="techniques.js"></script>
<script defer type="text/javascript" src="UI.js"></script>
<script defer type="text/javascript" src="generator.js"></script>

</head>

<body>

<h1>Integral Practice</h1>

<div id="topBar">
    <div class="controls">
        <button onclick="newProblem()">New</button>
        <button onclick="showSolution()">Solution</button>
        <button id="techToggleBtn" class="inactive" onclick="toggleTechPanel()">Techniques</button>
<!--    <button id="funcToggleBtn" onclick="toggleFuncPanel()">Functions</button> -->
        <button id="toggleWatchBtn" class="inactive" onclick="toggleStopwatch()">Stopwatch</button>
    </div>
    <div id="watch" class="stopwatch">
        <span id="time">00:00.0</span>
        <div class="controls">
            <button id="startBtn" onclick="startTimer()"><span class="text">Start</span><i class="fa fa-play icon" style="display:none"></i></button>
            <button id="pauseBtn" class="inactive" onclick="pauseTimer()"><span class="text">Pause</span><i class="fa fa-pause icon" style="display:none"></i></button>
            <button id="resetBtn" onclick="resetTimer()"><span class="text">Reset</span><i class="fa fa-rotate-right icon" style="display:none"></i></button>
            <button id="toggleBtn" onclick="toggleCompress()"><span class="text">Compress</span><i class="fa fa-compress icon" style="display:none"></i></button>
        </div>
    </div>

    <div id="problem" class="math is-hidden"></div>
    <div id="solution" class="math is-hidden"></div>
    <div id="method"></div>
</div>

<div id="workspace">
    <canvas id="canvas"></canvas>
    <div class="tools">
        <button id="drawing-mode" class="inactive">Cancel drawing</button>

        <label>
            Width
            <input
            type="range"
            id="drawing-line-width"
            min="1"
            max="30"
            value="4"
            />
        </label>

        <label>
            Color
            <input
            type="color"
            id="drawing-color"
            value="#000000"
            />
        </label>

        <button id="clear-canvas">Clear</button>
        <button id="undo">Undo</button>
        <button id="redo">Redo</button>
        <button id="delete-selected" class="is-hidden">Delete Selected</button>
    </div>
</div>

<div id="techPanel" class="list-panel is-hidden">
    <h3>Select Techniques</h3>
    <div id="techList"></div>
</div>


</body>
</html>
