<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Integral Practice</title>

<!-- KaTeX -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.27/dist/katex.min.css" integrity="sha384-Pu5+C18nP5dwykLJOhd2U4Xen7rjScHN/qusop27hdd2drI+lL5KvX7YntvT8yew" crossorigin="anonymous">

<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.27/dist/katex.min.js" integrity="sha384-2B8pfmZZ6JlVoScJm/5hQfNS2TI/6hPqDZInzzPc8oHpN5SgeNOf4LzREO6p5YtZ" crossorigin="anonymous"></script>

<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.27/dist/contrib/auto-render.min.js" integrity="sha384-hCXGrW6PitJEwbkoStFjeJxv+fSOOQKOPbJxSfM6G5sWZjAyWhXiTIIAmQqnlLlh" crossorigin="anonymous"
    onload="renderMathInElement(document.body);">
</script>

<script defer src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/all.min.js"></script>

<link rel="stylesheet" type="text/css" href="styles.css">
<script defer type="text/javascript" src="techniques.js"></script>
<script defer type="text/javascript" src="canvas.js"></script>
<script defer type="text/javascript" src="stopwatch.js"></script>
<script defer type="text/javascript" src="generator.js"></script>

</head>

<body>

<h1>Integral Practice</h1>

<div class="controls">
    <button onclick="newProblem()">New</button>
    <button onclick="showSolution()">Solution</button>
    <button id="techToggleBtn" onclick="toggleTechPanel()">Techniques</button>
    <button id="funcToggleBtn" onclick="toggleFuncPanel()">Functions</button>
    <button id="toggleWatchBtn" onclick="toggleStopwatch()">Stopwatch</button>
</div>

<div id="techPanel" class="list-panel is-hidden">
    <h3>Select Techniques</h3>
    <div id="techList"></div>
</div>

<div id="funcPanel" class="list-panel is-hidden">
    <h3>Select Function Types</h3>
    <div id="funcList"></div>
</div>


<div id="watch" class="stopwatch">
    <span id="time">00:00.0</span>
    <div class="controls">
        <button id="startBtn" onclick="startTimer()">Start</button>
        <button id="pauseBtn" onclick="pauseTimer()">Pause</button>
        <button onclick="resetTimer()">Reset</button>
    </div>
</div>


<div id="problem" class="math"></div>
<div id="solution" class="math"></div>
<div id="method"></div>


<div class="tools">
    <button id="penBtn" onclick="setTool('pen')">Pen</button>
    <button id="pixelEraseBtn" onclick="setTool('pixel')">Pixel Erase</button>
    <button id="strokeEraseBtn" onclick="setTool('stroke')">Stroke Erase</button>
    <button id="selectBtn" onclick="setTool('select')">Select</button>

    Width
    <input type="range" id="width" min="1" max="30" value="4">

    <button onclick="undo()">Undo</button>
    <button onclick="redo()">Redo</button>
    <button onclick="clearCanvas()">Clear</button>
    <button id="deleteSelectionBtn" class="is-hidden" onclick="deleteSelection()">Delete Selection</button>
</div>


<canvas id="board"></canvas>

</body>
</html>
